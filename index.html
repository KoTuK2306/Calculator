<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <div class="calculator">
      <div class="result">
        <p id="result">0</p>
      </div>
      <div id="buttonsBlock" class="buttons">
        <button id="b1" class="button operation">%</button>
        <button id="b2" class="button operation">CE</button>
        <button id="b3" class="button operation">C</button>
        <button id="b4" class="button operation">⌫</button>
        <button id="b5" class="button operation">1/x</button>
        <button id="b6" class="button operation">x<sup>2</sup></button>
        <button id="b7" class="button operation">√x</button>
        <button id="b8" class="button operation">÷</button>
        <button id="b9" class="button">7</button>
        <button id="b10" class="button">8</button>
        <button id="b11" class="button">9</button>
        <button id="b12" class="button operation">x</button>
        <button id="b13" class="button">4</button>
        <button id="b14" class="button">5</button>
        <button id="b15" class="button">6</button>
        <button id="b16" class="button operation">-</button>
        <button id="b17" class="button">1</button>
        <button id="b18" class="button">2</button>
        <button id="b19" class="button">3</button>
        <button id="b20" class="button operation">+</button>
        <button id="b21" class="button">+/-</button>
        <button id="b22" class="button">0</button>
        <button id="b23" class="button">,</button>
        <button id="b24" class="button">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>

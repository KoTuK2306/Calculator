<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <div class="calculator">
      <div class="result"></div>
      <div class="buttons">
        <button class="button operation">%</button>
        <button class="button operation">CE</button>
        <button class="button operation">C</button>
        <button class="button operation rightBorder">⌫</button>
        <button class="button operation">1/x</button>
        <button class="button operation">
          x
          <sup>2</sup>
        </button>
        <button class="button operation">√x</button>
        <button class="button operation rightBorder">÷</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operation rightBorder">x</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operation rightBorder">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operation rightBorder">+</button>
        <button class="button bottomBorder">+/-</button>
        <button class="button bottomBorder">0</button>
        <button class="button bottomBorder">,</button>
        <button class="button rightBorder bottomBorder">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>

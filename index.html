<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./src/images/CalcLogo.svg" type="image/svg" />
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <div class="calculator">
      <p class="input"></p>
      <p class="result">0</p>
      <div class="buttonsBlock">
        <button id="percent" class="button operation">%</button>
        <button id="deleteLastOperation" class="button operation">CE</button>
        <button id="clean" class="button operation">C</button>
        <button id="backspace" class="button operation">⌫</button>
        <button id="partOfAWhole" class="button operation">1/x</button>
        <button id="square" class="button operation">x&sup2</button>
        <button id="sqrt" class="button operation">√x</button>
        <button id="divide" class="button operation">/</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button id="multiple" class="button operation">*</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button id="minus" class="button operation">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button id="sum" class="button operation">+</button>
        <button id="changeSign" class="button">+/-</button>
        <button class="button">0</button>
        <button id="comma" class="button">.</button>
        <button id="countUp" class="button">=</button>
      </div>
    </div>
  </body>
  <script src="script.js" type="module"></script>
</html>
